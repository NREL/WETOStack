OpenFAST:
    # General
    github_account: openfast
    github_repo: openfast
    primary_use: physics
    active_funding: true

    # Physics
    time_domain: unsteady
    physics_scope: turbine
    system_type:
    - hawt
    - vawt
    system_location:
    - any
    loads:
    - true
    governing_equations:
    - Blade Element Momentum Theory
    - Geomtrically Exact Beam Theory
    - Engineering models

    # Distribution
    supported_platforms:
        - any
    package_manager:
        - Homebrew
        - conda-forge
    package_manager_url:
        - https://formulae.brew.sh/formula/openfast
