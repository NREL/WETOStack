# General
github_account: nrel
github_repo: WindSE
primary_uses:
- simulation
- optimization
active_funding: true
development_status: new_features
programming_language: python
license_type: Apache-2.0
data_collection_methods:
- modeling
last_release_date: "2023-07-11"

# Modeling
scope:
- turbine
- farm
system_type:
- hawt
system_location:
- land
- fixed_offshore
- floating_offshore
time_domain:
- steady
- dynamic
loads: false
governing_equations:
- "steady state Reynolds-averaged Navier-Stokes (RANS) solutions"
- "unsteady, large-eddy simulations (LES) using Navier-Stokes"

# Distribution
supported_platforms:
    - macos
    - linux
    - HPC
package_manager:
    - conda
    - conda-forge
package_manager_url:
    - https://anaconda.org/conda-forge/fenics
installation_complexity: 2

# Documentation
documentation_url: https://windse.readthedocs.io/en/latest/
has_user_docs: true
has_developer_docs: false
has_api_docs: true
has_cli_docs: true
has_installation_docs: true
has_getting_started_docs: true
has_examples_tutorials: true
has_design_intent_statement: false
readability: 7
project_coverage: 6

# Testing
testing_framework: true
continuous_testing: true
regression_test_coverage: 70 # TODO: Get this from codecov
unit_test_coverage: 70 # TODO: Get this from codecov
test_documentation: false
performance_tests: false

# Interfaces
first_class_ui:
- input_files
has_cli: true
# language_interfaces:
feature_accessibility: 100

# Input / Output # TODO: should this be separated into input/output filetypes?
