# General
github_account: openfast
github_repo: openfast
primary_uses:
- simulation
- controls
active_funding: true
development_status: new_features
programming_language: fortran
license_type: apache-2.0
data_collection_methods:
- modeling
last_release_date: "2023-05-16"

# Modeling
scope:
- turbine
- farm
- system
- atmosphere
system_type:
- hawt
- vawt
system_location:
- land
- fixed_offshore
- floating_offshore
time_domain: dynamic
loads: true
governing_equations:
- actuator line method
- blade element momentum theory
- geomtrically exact beam theory
- Potential-flow theory
- Strip-theory

# Distribution
supported_platforms:
- any
package_manager:
- homebrew
- conda-forge
package_manager_url:
- https://formulae.brew.sh/formula/openfast
- https://anaconda.org/conda-forge/openfast
installation_complexity: 3

# Documentation
documentation_url: https://openfast.readthedocs.io
has_user_docs: true
has_developer_docs: true
has_api_docs: true
has_cli_docs: true
has_installation_docs: true
has_getting_started_docs: false
has_examples_tutorials: false
has_design_intent_statement: true
readability: 5
project_coverage: 5

# Testing
testing_framework: true
continuous_testing: true
regression_test_coverage: 20
unit_test_coverage: 20
test_documentation: false
performance_tests: false

# Interfaces
first_class_ui:
- input_files
has_cli: false
language_interfaces:
- python
- c++
feature_accessibility: 100

# Input / Output
filetypes:
- custom
file_structure_stability: semantic_versioning

# WETO Integrations (downstream)
dependencies:
-   - turbsim
    - direct
-   - rosco
    - indirect

