<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Decision Tree with Animated Links</title>
	<meta charset="utf-8" />

	<style type="text/css">
		.mf_diagram_controlNodeContent {
			box-shadow: rgba(0, 52, 102, 0.35) 4px 4px 4px;
			text-align: center;
			border: 1px solid #003466;
			background-color: #cce6ff !important;
		}

		body {
			font-family: Tahoma;
			font-size: 14px;
		}

		table {
			border-spacing: 0px;
			margin-left: 10px;
			border-right: 1px solid gray;
			border-top: 1px solid gray;
			font-size: 12px;
		}

		select {
			font-family: Tahoma;
			font-size: 14px;
		}

		td {
			border-left: 1px solid gray;
			padding: 5px;
			border-bottom: 1px solid gray;
		}
	</style>
</head>

<body>
	<div style="top: 60px; bottom: 24px;">
		<div style="position: absolute; left: 0px; top: 0px; bottom: 0px; width: 200px; border-right: 1px solid #e2e4e7;
			overflow: hidden; vertical-align: top;">
			<!-- The Overview component is bound to the canvas element below -->
			<div style="position: absolute; top: 0px; bottom: 0px; right: 0px; width: 200px;
				height: 200px; border-bottom: 1px solid #e2e4e7; background-color: #c0c0c0;">
				<canvas id="overview" width="200" height="200">
				</canvas>
			</div>
		</div>
		<!-- The Diagram component is bound to the canvas element below -->
		<div style="position: absolute; left: 200px; top: 0px; right: 0px; bottom: 0px; overflow: auto;">
			<canvas id="diagram" width="2100" height="2100">
				This page requires a browser that supports HTML 5 Canvas element.
			</canvas>
		</div>
		<!-- The ZoomControl component is bound to the canvas element below -->
		<div style="width: 50px; height: 300px; position: absolute; top: 20px; right: 35px;
			width: 50px; height: 300px;z-index:3;">
			<canvas id="zoomer" width="50" height="300">
			</canvas>
		</div>
	</div>
	<script src="scripts/collections.js" type="text/javascript"></script>
	<script src="scripts/drawing.js" type="text/javascript"></script>
	<script src="scripts/controls.js" type="text/javascript"></script>

	<script src="scripts/animations.js" type="text/javascript"></script>
	<script src="scripts/graphs.js" type="text/javascript"></script>
	<script src="scripts/diagramming.js" type="text/javascript"></script>

	<script src="decision_tree.js" type="text/javascript"></script>
	<script src="data.js" type="text/javascript"></script>
</body>

</html>
